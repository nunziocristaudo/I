<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
    }
    .gallery {
      column-count: 4;
      column-gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .gallery-item:hover .caption {
      opacity: 1;
    }
    @media (max-width: 768px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 480px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>
<body>
  <header>Photography</header>
  <div class="gallery" id="gallery"></div>

  <script>
    const baseURL = 'https://dev.tinysquares.io/';
    const workerURL = 'https://quiet-mouse-8001.flaxen-huskier-06.workers.dev/';

    async function fetchFilenames() {
      const res = await fetch(workerURL);
      const filenames = await res.json();
      return filenames.sort(() => Math.random() - 0.5);
    }

    async function init() {
      const container = document.getElementById('gallery');
      const filenames = await fetchFilenames();

      for (const name of filenames) {
        const div = document.createElement('div');
        div.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = baseURL + name;

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = name;

        div.appendChild(img);
        div.appendChild(caption);
        container.appendChild(div);
      }
    }

    init();
  </script>
</body>
</html>
